<!DOCTYPE html>
<html>
<head>
	<title>Electric Charger Management</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
			.container {
		max-width: 800px;
		margin: 0 auto;
		padding: 20px;
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
	}

	.charger {
		width: 200px;
		height: 200px;
		margin-bottom: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		text-align: center;
	}

	.charger p {
		margin: 0;
		font-size: 16px;
		font-weight: bold;
	}

	.checked-in {
		background-color: green;
		color: white;
	}

	.checked-out {
		background-color: red;
		color: white;
	}
</style>
</head>
<body>
	<div class="container">
		<!-- Use a for loop to create the chargers dynamically -->
		<?php for ($i = 1; $i <= 8; $i++) { ?>
			<div class="charger" id="charger<?php echo $i; ?>">
				<p>Charger <?php echo $i; ?></p>
				<button onclick="checkIn(<?php echo $i; ?>)">Check In</button>
				<button onclick="checkOut(<?php echo $i; ?>)">Check Out</button>
			</div>
		<?php } ?>
	</div>
<script>
	// Define an array to hold the state of each charger
	let chargers = [];

	// Initialize the chargers array
	for (let i = 1; i <= 8; i++) {
		chargers.push({
			checkedIn: false,
			guest: false
		});
	}

	// Define functions to handle checking in and out
	function checkIn(chargerId) {
		if (!chargers[chargerId - 1].checkedIn) {
			chargers[chargerId - 1].checkedIn = true;
			document.getElementById("charger" + chargerId).classList.add('checked-in');
			document.getElementById("charger" + chargerId).classList.remove('checked-out');
			updateChargerStatus(chargerId);
		}
	}

	function checkOut(chargerId) {
		if (chargers[chargerId - 1].checkedIn) {
			chargers[chargerId - 1].checkedIn = false;
			document.getElementById("charger" + chargerId).classList.add('checked-out');
			document.getElementById("charger" + chargerId).classList.remove('checked-in');
			chargers[chargerId - 1].guest = false;
			updateChargerStatus(chargerId);
		}
	}

	// Define a function to update the status of each charger
	function updateChargerStatus(chargerId) {
		let status = 'Available';

		if (chargers[chargerId - 1].checkedIn) {
			if (chargers[chargerId - 1].guest) {
				status = 'In use by guest';
			} else {
				status = 'In use by group member';
			}
		}

		document.getElementById("charger8").classList.remove('checked-in');
updateChargerStatus('charger8');
}
}
// Define a function to display a message when a charger is checked in
function displayCheckInMessage(chargerId) {
	alert(`Charger ${chargerId.slice(-1)} checked in successfully!`);
}

// Define a function to display a message when a charger is checked out
function displayCheckOutMessage(chargerId) {
	alert(`Charger ${chargerId.slice(-1)} checked out successfully!`);
}

// Call the updateChargerStatus function for each charger to set initial status
updateChargerStatus('charger1');
updateChargerStatus('charger2');
updateChargerStatus('charger3');
updateChargerStatus('charger4');
updateChargerStatus('charger5');
updateChargerStatus('charger6');
updateChargerStatus('charger7');
updateChargerStatus('charger8');
</script>
</body>
</html>
